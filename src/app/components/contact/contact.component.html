<div id="contact">
    <div id="contact-form-container">
        <form (ngSubmit)="sendMessage()">
            <div class="form-group mt-2">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group mt-2">
                <label for="message">Message</label>
                <textarea class="form-control" id="message"></textarea>
              </div>
              <div class="form-group mt-2">
                <button class="btn btn-primary" type="submit">send message</button>
              </div>
        </form>
    </div>
    <div id="contact-link-container">
        <div id="links">
            <div class="me-3">
                <a href="https://www.linkedin.com/in/nikhil-bhardwaj-9b3579286/"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <!-- <div class="me-3">
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            </div> -->
            <div class="me-3">
                <a href="https://github.com/BhardwajNkl"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>

        <div><h4>Thanks For Visiting :)</h4></div>

</div>
