<h5 id="skill-section-header">Technical Skills</h5>
<div id="skills" class="mt-2">
    <div class="card skill" *ngFor="let skill of skills">
        <h5 class="card-title">{{skill.title}}</h5>
        <div class="keyword-container">
             <span class="keyword" *ngFor="let key of skill.keyWords">{{key}}</span>
        </div>
    </div>
</div>
