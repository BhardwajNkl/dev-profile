<div id="about">
    <div id="about-col-1">
        <div id="about-text">
            <h1>{{user.name}}</h1>
            <h6>{{user.profession}}</h6>
            <span class="tagline">"{{user.tagline}}"</span>
        </div>
        <div id="about-image">
            <img src="assets/img100.webp" alt="image" width="50%">
        </div>
    </div>
    <div id="about-col-2">
        <p class="mt-3 introduction">{{user.introduction}}</p>
    </div>

</div>
