<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1 col-md-2 col-lg-2">
        </div>
        <div class="col-sm-10 col-md-8 col-lg-8 main-content">
            <div id="nav-bar-container" class="mt-2">
                <app-nav-bar></app-nav-bar>
            </div>
            <div id="about-container" class="mt-2">
                <app-about [user]="user"></app-about>
            </div>
            <hr>
            <h4 class="section-title mt-2">Skills</h4>
            <div id="skills-container" class="mt-2">
                <app-skills [skillFilters]="skillFilters" [skills]="skills"></app-skills>
            </div>
            <hr>
            <h4 class="section-title mt-2">Projects</h4>
            <div id="projects-container" class="mt-2">
                <app-projects [projects]="projects"></app-projects>
            </div>
            <hr>
            <h4 class="section-title mt-2">Let's connect!</h4>
            <div id="contact-container" class="mt-2 mb-4">
                <app-contact [user]="user"></app-contact>
            </div>
        </div>
        <div class="col-sm-1 col-md-2 col-lg-2 bg-ligth">
        </div>
    </div>
</div>
