<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0; url=./">
</head>
<body>
  <script type="text/javascript">
    // This script will redirect all requests to index.html
    var currentLocation = window.location;
    var newPathname = currentLocation.pathname.split('/').slice(0, -1).join('/') + '/';
    window.location = currentLocation.protocol + '//' + currentLocation.host + newPathname;
  </script>
</body>
</html>
